  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="container">
      <button id="toggle-mode-btn">Toggle Mode</button>
      <h1>Irregular Verbs</h1>
      <div class="word-container">
        <h2 id="word"></h2>
        <p id="sentence"></p>
        <p id="translation"></p>
        <audio id="pronunciation" controls></audio>
      </div>
      <div class="buttons">
        <button id="again-btn">Next</button>
        <button id="discard-btn">Discard word</button>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
  
  </html>
